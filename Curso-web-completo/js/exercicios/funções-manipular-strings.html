<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output">

    </div>
    <script>
        let nome = prompt('Digite seu nome')
        function manipularString(nome){
            
            let output = document.querySelector('#output')
            output.innerHTML = (`Seu nome é ${nome}, seu nome e tem ${nome.length} caracteres e a segunda letra do seu nome é ${nome.charAt(1)}. e se subtituirmos o seu sobrenome por um plinio ficaria assim: ${nome.replace('fernandes', 'plinio')}`)
        }

        manipularString(nome)
    </script>
</body>
</html>
