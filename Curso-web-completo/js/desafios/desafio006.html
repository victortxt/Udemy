<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input onfocus="focoDaCaixa()" onblur="perdeuFoco()" type="text" name="" id="itxt">
    <script>
        function focoDaCaixa(){
            document.querySelector('#itxt').style.background = 'yellow';
        }

        function perdeuFoco(){
            let output = document.querySelector('#itxt').value
            if(output.length < 3){
                document.querySelector('#itxt').style.background = 'red';
            }else if(output.length >= 3){
                document.querySelector('#itxt').style.background = 'green';
            }
        }
    </script>
</body>
</html>
