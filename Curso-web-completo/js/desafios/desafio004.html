<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #output{
        border: 2px solid black;
        height: 200px;
        width: 200px;
    }
</style>
<body>
    <button onclick="trocarCor('red')">Vermelho</button>
    <button onclick="trocarCor('green')">Verde</button>
    <button onclick="trocarCor('blue')">Azul</button>
    <div id="output">

    </div>
    <script>
        function trocarCor(elemento){
            let output = document.querySelector('#output');
            document.querySelector('#output').style.background = elemento
        }
    </script>
</body>
</html>
