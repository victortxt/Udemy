<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .style1{
        background-color: red;
        height: 300px;
        width: 100px;
    }

    .style2{
        background-color: blue;
        height: 160px;
        width: 60px;
    }
</style>
<body>
    <button onclick="mudarClasse()" >Mudar classe</button>
    <div id="output"></div>
    <script>
        function mudarClasse(){
            document.querySelector('#output').className = 'style1'
            
        }
    </script>
</body>
</html>
