<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lógica de programação</title>
</head>
<body>
    <h1>lógica de programação com JavaScript</h1>
    <script>
        var n1 = Number(prompt("Digite um numero: "))
        var n2 = Number(prompt("Digite um outro numero: "))
        var soma = n1 + n2
        var sub = n1 - n2
        var div = n1 / n2
        var mul = n1 * n2
        alert("A soma entre os dois numeros é igual á "+ soma)
        alert("A subtração entre os dois numeros é igual á "+ sub)
        alert("A divisão entre os dois numeros é igual á "+ div)
        alert("A multiplicação entre os dois numeros é igual á "+ mul)
    </script>
</body>
</html>
