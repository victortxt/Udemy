<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lógica de programação</title>
</head>
<body>
    <h1>lógica de programação com JavaScript</h1>
    <script>
        var n1 = Number(prompt("Digite um numero: "))
        var n2 = Number(prompt("Digite um outro numero: "))
        var media = (n1 + n2) / 2
        if(media === 0){
            alert("Sua nota foi 0, reprovado!")
        }else{
            if(media > 5){
                alert("Você foi aprovado! Parabéns")
            }else{
                alert( `Sua media ${media} é menor que 5, portanto você está reprovado.`)
            }
        }

        
    </script>
</body>
</html>
