<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Logica de programção com JavaScript</h1>
    <button onclick="create()">Create a new</button>
    <button onclick="reset()">Delete</button>
    <hr>
    <div id="output"></div>
    <script>
        var msg = "" ;
        var tabuada = document.querySelector("#output");
        tabuada


        function create(){
            var n1 = Number(prompt("Digite um numero"));
            reset();
            for(var i = 1; i <= 1000;){
                msg += (`${n1} x ${i} = ${n1 * i} <br>`);
                i++;
            }

            tabuada.innerHTML = msg ; 
        }

        function reset(){
            msg = "";
            tabuada.innerHTML = msg;
        }
    </script>
</body>
</html>
