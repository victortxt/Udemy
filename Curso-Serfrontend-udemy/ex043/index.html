<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lógica de programação</title>
</head>
<body>
    <h1>lógica de programação com JavaScript</h1>
    <script>
        inicio = 1004
        while(inicio <= 2017){
            document.write(`${inicio} <br>`)
            inicio = inicio + 4 
        } 

        
    </script>
</body>
</html>
