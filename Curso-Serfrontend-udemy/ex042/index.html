<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lógica de programação</title>
</head>
<body>
    <h1>lógica de programação com JavaScript</h1>
    <script>
        var n1 = Number(prompt("Digite um numero: "))
        var indice = 1
        var line = 10
        while(indice <= 10){
            document.write(`${n1} x ${indice} = ${n1 * indice} <hr>`)
            indice = indice + 1
        }
        
    </script>
</body>
</html>
