<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: #999;
        }

        @media print {
            h1{
                color: red;
            }

            a:after{
                margin-left: 10px;
                content: "("attr(href)")";
            }

            a[title="teste"]{
                margin-left: 10px;
                content: "https://www.google";
            }
        }
    </style>
</head>
<body>
    <h1>Ola mundo</h1>
    <a href="https://www.google">Google</a> <br>
    <a title="teste" href="https://www.google">Google</a>
</body>
</html>
