<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lógica de programação</title>
</head>
<body>
    <h1>lógica de programação com JavaScript</h1>
    <script>
        var n1 = Number(prompt("Digite um numero"))
        var n2 = Number(prompt("Digite um outro numero"))
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual á ${soma}`)
    </script>
</body>
</html>
