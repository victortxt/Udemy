<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .operantes{
        display: flex;
        justify-content: space-between;
        width: 250px;
    }

    .operadores{
        background-color: #ccc;
        padding: 10px;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        margin: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid rgb(109, 109, 109);
    }
</style>
<body>
    <h1>Lógica de programação com JavaScript</h1>
    <section class="operantes">
        <div class="operadores" onclick="soma()">+</div>
        <div class="operadores" onclick="sub()">-</div>
        <div class="operadores" onclick="mul()">x</div>
        <div class="operadores" onclick="div()">/</div>
    </section>
    <div id="output"></div>
    <script>
        var output = document.querySelector("#output")
        function soma(){
            var n1 = Number(prompt("Digite um numero: "));
            var n2 = Number(prompt("Digite um numero: "));
            var s = n1 + n2 ;
            output.innerHTML = (`${n1} + ${n2} = ${n1 + n2}`)
        }

        function sub(){
            var n1 = Number(prompt("Digite um numero: "));
            var n2 = Number(prompt("Digite um numero: "));
            var s = n1 - n2 ;
            output.innerHTML = (`${n1} - ${n2} = ${n1 - n2}`)
        }

        function mul(){
            var n1 = Number(prompt("Digite um numero: "));
            var n2 = Number(prompt("Digite um numero: "));
            var s = n1 - n2 ;
            output.innerHTML = (`${n1} x ${n2} = ${n1 * n2}`)
        }

        function div(){
            var n1 = Number(prompt("Digite um numero: "));
            var n2 = Number(prompt("Digite um numero: "));
            var s = n1 - n2 ;
            output.innerHTML = (`${n1} / ${n2} = ${n1 / n2}`)
        }
    </script>
</body>
</html>
