<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lógica de programação</title>
</head>
<body>
    <h1>lógica de programação com JavaScript</h1>
    <script>
        var n1 = Number(prompt("Digite um numero: "))
        
        switch(n1){
            case 1:
                alert("congelando")
            break;
            case 2:
                alert("frio")
            break;
            case 3:
                alert("morno")
            break;
            case 4:
                alert("quente")
            break;
            case 5:
                alert("fervendo")
            break;
            case 6:
                alert("Você acertou o número, parabéns!")
            break;
            default:
                alert("Escolha um número de 1 á 6")
        }

    </script>
</body>
</html>
