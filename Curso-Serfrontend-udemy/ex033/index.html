<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lógica de programação</title>
</head>
<body>
    <h1>lógica de programação com JavaScript</h1>
    <script>
        var n1 = Number(prompt("Adicione um numero:"))
        var n2 = Number(prompt("Adicione um outro numero:"))
        var div = n1 % n2
        var exp = n1 ** n2
        alert(`O resto da divisão de ${n1} e ${n2} é igual á ${div}`)
        alert(`A exponenciação entre ${n1} e ${n2} é igual á ${exp}`)
    </script>
</body>
</html>
